<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Netlify Functions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; white-space: pre-wrap; font-family: monospace; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; border: 1px solid #ffeaa7; }
        input { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Diagnostic Netlify Functions</h1>
        
        <input type="url" id="testUrl" value="https://www.webflow-formation.fr/" placeholder="URL à tester">
        
        <h3>Tests de base :</h3>
        <button onclick="testFunction('test-simple')">1. Test fonction simple</button>
        <button onclick="testFunction('test-progressive', 'chromium')">2. Test Chromium</button>
        <button onclick="testFunction('test-progressive', 'puppeteer')">3. Test Puppeteer</button>
        <button onclick="testFunction('test-progressive', 'pa11y')">4. Test Pa11y</button>
        <button onclick="testFunction('test-progressive', 'browser')">5. Test Browser</button>
        
        <h3>Test complet :</h3>
        <button onclick="testFunction('test-progressive', 'all')">🚀 Test complet</button>
        <button onclick="testFunction('start-audit')">🎯 Audit original</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testFunction(functionName, step = null) {
            const resultDiv = document.getElementById('result');
            const url = document.getElementById('testUrl').value;
            
            resultDiv.className = 'result loading';
            resultDiv.textContent = `⏳ Test de ${functionName}${step ? ` (${step})` : ''}...`;
            
            try {
                const body = { url };
                if (step) body.step = step;
                
                const response = await fetch(`/.netlify/functions/${functionName}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                const result = await response.json();
                
                resultDiv.className = response.ok ? 'result success' : 'result error';
                resultDiv.textContent = `HTTP ${response.status}\n\n${JSON.stringify(result, null, 2)}`;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Erreur réseau: ${error.message}`;
            }
        }
        
        // Test automatique au chargement
        window.onload = () => testFunction('test-simple');
    </script>
</body>
</html>
